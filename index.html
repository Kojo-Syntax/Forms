<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img class="favicon" src="assets/favicon.png" alt="Logo">
        <h1>Turbines Academy
        </h1>
    </header>

    <section id="forms">
        <div>
            <div>
                <h3>Start Your Free Trial</h3>
                <h4>15-day Trial &nbsp; No Credit Card Info Required</h4>
            </div>

            <form action="" class="forms">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="John">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Doe">

                <br>
                <label for="companyname">Company Name</label>
                <input type="text" id="companyname" name="companyname" placeholder="Turbines Academy">

                <br>
                <label for="workemail">Work Email</label>
                <input type="email" id="workemail" name="workemail" placeholder="johndoe@email.com">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" minlength="6">
                <label>At least 6 characters</label>
                <br>
                <label for="phonenumber">Phone Number [optional]</label>
                <input type="number" id="phonenumber" name="phonenumber" placeholder="0000000">

                <br>
                <input type="submit" class="submit"></input>
                
            </form>

        </div>
    </section>
</body>
</html>
